stages:
- name: Compile
  steps:
  - runScriptConfig:
      image: microsoft/dotnet
      shellScript: dotnet build
- name: Publish
  steps:
  - runScriptConfig:
      image: microsoft/dotnet
      shellScript: |-
        dotnet publish -c Release -r linux-x64 -o out
        cd ./out
        ls
- name: Host
  steps:
  - applyAppConfig:
      catalogTemplate: cattle-global-data:library-istio
      version: 1.0.5
      name: helm
      targetNamespace: default
timeout: 60
notification: {}
